<div class="payment-container">
  <div class="payment-card">
    <h2 class="title">Payment Records</h2>

    <table class="payment-table">
      <thead>
        <tr>
          <th>User</th>
          <th>Amount</th>
          <th>Method</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of payments">
          <td>{{ p.username }}</td>
          <td>{{ p.amount }}</td>
          <td>{{ p.method }}</td>
          <td>{{ p.date }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
