<div class="user-container">
  <div class="user-card">
    <h2 class="title">User Management</h2>

    <!-- Add User Form -->
    <form [formGroup]="userForm" (ngSubmit)="onAddUser()" class="form-section">
      <div class="form-group">
        <label for="username">User Name</label>
        <input id="username" type="text" formControlName="username" placeholder="Enter username" />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" placeholder="Enter email" />
      </div>

      <button type="submit" class="btn-submit" [disabled]="!userForm.valid">Add User</button>
    </form>

    <hr />

    <!-- User List -->
    <h3 class="subtitle">All Users</h3>
    <table class="user-table">
      <thead>
        <tr>
          <th>User Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let u of users; let i = index">
          <td>{{ u.username }}</td>
          <td>{{ u.email }}</td>
          <td>
            <button class="btn-edit" (click)="onEditUser(i)">Edit</button>
            <button class="btn-delete" (click)="onDeleteUser(i)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
