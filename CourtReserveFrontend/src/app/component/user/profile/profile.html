<div class="profile-container">
  <h2>User Profile</h2>

  <!-- Profile Picture -->
  <div class="profile-pic-container">
    <img 
      [src]="profilePic || 'assets/default-profile.png'" 
      alt="Profile Picture" 
      class="profile-pic"
      (click)="triggerFileInput()" 
    />
    <input type="file" accept="image/*" #fileInput hidden (change)="onFileSelected($event)" />
    <p class="pic-hint">Click the picture to update</p>
  </div>

  <!-- Display Mode -->
  <div *ngIf="!editMode" class="profile-card">
    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Phone:</strong> {{ user.phone }}</p>
    <p><strong>Address:</strong> {{ user.address }}</p>

    <button class="btn-edit" (click)="enableEdit()">Edit Profile</button>
  </div>

  <!-- Edit Mode -->
  <form *ngIf="editMode" [formGroup]="profileForm" (ngSubmit)="saveProfile()" class="edit-form">
    <label>Username</label>
    <input type="text" formControlName="username" />

    <label>Email</label>
    <input type="email" formControlName="email" />

    <label>Phone</label>
    <input type="text" formControlName="phone" />

    <label>Address</label>
    <textarea formControlName="address"></textarea>

    <div class="form-actions">
      <button type="submit" class="btn-save" [disabled]="!profileForm.valid">Save</button>
      <button type="button" class="btn-cancel" (click)="cancelEdit()">Cancel</button>
    </div>
  </form>
</div>
