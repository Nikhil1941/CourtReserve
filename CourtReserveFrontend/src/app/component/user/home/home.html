<!-- Courts Section -->
<div class="home-container">
  <h2>Available Courts</h2>
  <div class="courts-grid">
    <div
      class="court-card"
      *ngFor="let court of courts"
      (click)="bookCourt(court)"
    >
      <img [src]="court.image" alt="{{ court.name }}" class="court-img" />
      <h3>{{ court.name }}</h3>
      <p>{{ court.type }}</p>
    </div>
  </div>
</div>
