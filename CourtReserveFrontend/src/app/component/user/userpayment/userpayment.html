<div class="payment-container">
  <h2>Confirm Payment</h2>

  <div class="booking-summary">
    <p><strong>Court:</strong> {{ court?.name }} ({{ court?.type }})</p>
    <p><strong>Date:</strong> {{ bookingDate }}</p>
    <p><strong>Time:</strong> {{ bookingTime }}</p>
    <p><strong>Amount:</strong> â‚¹{{ amount }}</p>
  </div>

  <div class="form-group">
    <label>Select Payment Mode:</label>
    <select [(ngModel)]="paymentMode">
      <option value="">-- Select --</option>
      <option value="UPI">UPI</option>
      <option value="Card">Debit Card</option>
    </select>
  </div>

  <!-- UPI Payment -->
  <div *ngIf="paymentMode === 'UPI'" class="form-group">
    <label>Enter UPI ID:</label>
    <input type="text" [(ngModel)]="upiId" placeholder="example@upi" />
  </div>

  <!-- Card Payment -->
  <div *ngIf="paymentMode === 'Card'" class="form-group">
    <label>Card Number:</label>
    <input type="text" [(ngModel)]="cardNumber" maxlength="16" placeholder="1234 5678 9012 3456" />

    <label>Expiry Date:</label>
    <input type="month" [(ngModel)]="cardExpiry" />

    <label>CVV:</label>
    <input type="password" [(ngModel)]="cardCvv" maxlength="3" placeholder="123" />
  </div>

  <button (click)="proceedPayment()">Proceed to Pay</button>
</div>
